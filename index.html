<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>MadeOnDevLinkStudio</title>
    <link rel="shortcut icon" href="src/Логотип DevLink Studio_01.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* Глобальный сброс */
        * {
            margin: 0 !important;
            padding: 0 !important;
            box-sizing: border-box !important;
            -webkit-tap-highlight-color: transparent !important;
            -webkit-font-smoothing: antialiased !important;
            -moz-osx-font-smoothing: grayscale !important;
        }

        /* Базовые стили */
        body, html {
            margin: 0 !important;
            padding: 0 !important;
            overflow: hidden !important;
            width: 100% !important;
            height: 100% !important;
            line-height: 1.2 !important;
            background-color: #000 !important;
            touch-action: manipulation;
        }

        .custom-footer {
            background-color: #000;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            min-height: 100px;
        }

        .footer-link {
            color: #aaa;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            transition: color 0.4s ease;
            display: inline-flex;
            align-items: center;
            padding: 0 15px !important;
            height: 100%;
            flex-wrap: wrap;
            justify-content: center;
        }

        .footer-text {
            white-space: nowrap;
            font-size: clamp(0.8rem, 2.5vw, 1.2rem);
        }

        .footer-logo {
            height: 4.0em;
            max-height: 100px;
            min-height: 75px;
            filter: grayscale(1) brightness(0.8);
            transition: filter 0.4s ease;
            transform-origin: center;
            will-change: transform;
            display: block;
            vertical-align: middle;
            aspect-ratio: 1/1;
            object-fit: contain;
        }

        /* Анимации */
        .footer-link:hover {
            color: #fff;
            cursor: pointer;
        }

        .footer-link:hover .footer-logo {
            filter: grayscale(0) brightness(1.5);
            animation: spin-rotate 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }

        @keyframes spin-rotate {
            0% {
                transform: rotate(0) scale(1);
            }
            50% {
                transform: rotate(180deg) scale(1.2);
            }
            100% {
                transform: rotate(360deg) scale(1);
            }
        }

        .footer-logo {
            animation: subtle-float 6s ease-in-out infinite;
        }

        @keyframes subtle-float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-4px);
            }
        }

        /* Оптимизация для мобильных устройств */
        @media (pointer: coarse) {
            .footer-link {
                gap: 8px;
                padding: 0 12px !important;
            }
            .footer-logo {
                height: 2.8em;
            }
        }

        /* Портретная ориентация */
        @media (orientation: portrait) {
            .custom-footer {
                padding: 4px 0 !important;
            }
        }

        /* Очень маленькие экраны */
        @media (max-width: 320px) {
            .footer-link {
                gap: 5px;
                padding: 0 8px !important;
            }
            .footer-text {
                font-size: 0.7rem;
            }
            .footer-logo {
                height: 2.5em;
            }
        }

        /* Большие экраны */
        @media (min-width: 1920px) {
            .footer-logo {
                height: 3.5em;
            }
        }

        /* Отключение анимаций для пользователей с настройками доступности */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="custom-footer">
        <a href="https://devlink-studio.github.io/DevLinkStudio-Mirror/"
           target="_blank"
           class="footer-link"
           rel="noopener noreferrer"
           aria-label="Сделано в DevLink Studio">

            <span class="footer-text">Made on</span>
            <img src="src/Логотип DevLink Studio.svg"
                 alt=""
                 class="footer-logo"
                 decoding="async"
                 loading="lazy"
                 width="100" height="100">
            <span class="footer-text">DevLink Studio</span>
        </a>
    </div>
</body>
</html>
