<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>MadeOnDevLinkStudio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* Глобальный сброс */
        * {
            margin: 0 !important;
            padding: 0 !important;
            box-sizing: border-box !important;
            -webkit-tap-highlight-color: transparent !important;
            -webkit-font-smoothing: antialiased !important;
            -moz-osx-font-smoothing: grayscale !important;
        }

        /* Базовые стили */
        body, html {
            margin: 0 !important;
            padding: 0 !important;
            overflow: hidden !important;
            width: 100% !important;
            height: 100% !important;
            line-height: 1.2 !important;
            background-color: #232323 !important;
            touch-action: manipulation;
        }

        .custom-footer {
            background-color: #232323;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            min-height: 40px; /* Минимальная высота */
        }

        .footer-link {
            color: #aaa;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            transition: color 0.4s ease;
            display: inline-flex;
            align-items: center;
            gap: 7px;
            padding: 0 10px !important;
            height: 100%;
            flex-wrap: wrap;
            justify-content: center;
        }

        .footer-text {
            white-space: nowrap;
            font-size: clamp(0.7rem, 2vw, 1.0rem); /* Адаптивный размер текста */
        }

        .footer-logo {
            height: 1.8em; /* Относительные единицы */
            max-height: 40px; /* Максимальный размер */
            min-height: 20px; /* Минимальный размер */
            filter: grayscale(1) brightness(0.8);
            transition: filter 0.4s ease;
            transform-origin: center;
            will-change: transform;
            display: block;
            vertical-align: middle;
            aspect-ratio: 1/1; /* Сохраняем пропорции */
            object-fit: contain;
        }

        /* Анимации */
        .footer-link:hover {
            color: #fff;
            cursor: pointer;
        }

        .footer-link:hover .footer-logo {
            filter: grayscale(0) brightness(1.5);
            animation: spin-rotate 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }

        @keyframes spin-rotate {
            0% {
                transform: rotate(0) scale(1);
            }
            50% {
                transform: rotate(180deg) scale(1.2);
            }
            100% {
                transform: rotate(360deg) scale(1);
            }
        }

        .footer-logo {
            animation: subtle-float 6s ease-in-out infinite;
        }

        @keyframes subtle-float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-3px);
            }
        }

        /* Оптимизация для мобильных устройств */
        @media (pointer: coarse) {
            .footer-link {
                gap: 5px;
                padding: 0 8px !important;
            }
            .footer-logo {
                height: 1.6em;
            }
        }

        /* Портретная ориентация */
        @media (orientation: portrait) {
            .custom-footer {
                padding: 2px 0 !important;
            }
            .footer-link {
                flex-direction: row;
            }
        }

        /* Ландшафтная ориентация */
        @media (orientation: landscape) {
            .footer-link {
                gap: 6px;
            }
        }

        /* Адаптация для iOS Safari */
        @supports (-webkit-touch-callout: none) {
            .footer-logo {
                transform: translateZ(0); /* Фикс рендеринга */
            }
        }

        /* Адаптация для Firefox */
        @-moz-document url-prefix() {
            .footer-logo {
                image-rendering: crisp-edges;
            }
        }

        /* Очень маленькие экраны */
        @media (max-width: 320px) {
            .footer-link {
                gap: 4px;
                padding: 0 6px !important;
            }
            .footer-text {
                font-size: 0.65rem;
            }
            .footer-logo {
                height: 1.5em;
            }
        }

        /* Большие экраны */
        @media (min-width: 1920px) {
            .footer-logo {
                height: 2.2em;
            }
        }

        /* Темная тема */
        @media (prefers-color-scheme: dark) {
            .custom-footer {
                background-color: #121212;
            }
            .footer-link {
                color: #888;
            }
        }

        /* Светлая тема */
        @media (prefers-color-scheme: light) {
            .custom-footer {
                background-color: #f5f5f5;
            }
            .footer-link {
                color: #666;
            }
            .footer-link:hover {
                color: #000;
            }
            .footer-logo {
                filter: grayscale(1) brightness(0.6);
            }
            .footer-link:hover .footer-logo {
                filter: grayscale(0) brightness(1);
            }
        }

        /* Отключение анимаций для пользователей с настройками доступности */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="custom-footer">
        <a href="https://example.com"
           target="_blank"
           class="footer-link"
           rel="noopener noreferrer"
           aria-label="Сделано в DevLink Studio">

            <span class="footer-text">Made on</span>
            <img src="src/Логотип DevLink Studio.svg"
                 alt=""
                 class="footer-logo"
                 decoding="async"
                 loading="lazy"
                 width="32" height="32">
            <span class="footer-text">DevLink Studio</span>
        </a>
    </div>
</body>
</html>
